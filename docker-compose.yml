version: '3.8'

services:
  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: legalbot-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LegalBot API (for production)
  # Uncomment to run the full stack
  # api:
  #   build: .
  #   container_name: legalbot-api
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #     - CHROMA_HOST=chroma
  #     - CHROMA_PORT=8000
  #   depends_on:
  #     chroma:
  #       condition: service_healthy

volumes:
  chroma_data:
    driver: local
